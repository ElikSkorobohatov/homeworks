<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My task</title>
    <script defer src="12.3.js"></script>
    <link rel="stylesheet" href="12.3.css">
</head>
<body>
    <div class="task-list">
        <table class="colum">
            <thead>
            <tr class="row">
                <th>Дата</th>
                <th>Завдання</th>
                <th>Статус</th>
                <th class="delete"></th>
            </tr>
            <tr class="row">
                <td><input type="date"  class="text" id="data"></td>
                <td><input type="text" placeholder="Введіть своє завдання тут..." class="text" id="task"></td>
                <td></td>
                <td><button class="add">Додати завдання!</button></td>
            </tr>
            </thead>
            <tbody class="taskblock">
            </tbody>
        </table>
    </div>
</body>
</html>
