<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My task</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script defer src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.scss">
</head>
<body>
<div class="task-list">
    <table class="colum-data">
        <thead>
        <tr class="row-task">
            <th>Дата</th>
            <th>Завдання</th>
            <th>Статус</th>
            <th></th>
        </tr>
        <tr class="row-task">
            <td><input type="date" class="text" id="data"></td>
            <td><input type="text" placeholder="Введіть своє завдання тут..." class="text" id="task"></td>
            <td></td>
            <td><button class="add">Додати завдання!</button></td>
        </tr>
        </thead>
        <tbody class="taskblock">
        </tbody>
    </table>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            </div>
            <div class="modal-body">
                This is a simple modal body.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
